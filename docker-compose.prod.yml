services:
  # Hostaway MCP Server - Production Configuration with Security
  hostaway-mcp:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hostaway-mcp-server
    ports:
      - "8080:8080"  # Hostinger standard port
    env_file:
      - /etc/hostaway-mcp/production.env  # Secure system location - contains all environment variables
    restart: always  # Always restart in production
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health', timeout=5.0).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
